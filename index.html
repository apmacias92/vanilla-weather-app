<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Vanilla Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="App">
        <div class="container">
          <div class="Weather">
            <form>
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city.."
                    class="form-control search-input"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="WeatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1 id="maincity">New York</h1>
                  <ul>
                    <li>Last updated: <span id="date"></span></li>
                    <li>
                      <span id="description">Cloudy</span>
                    </li>
                    <li>
                      Humidity: <strong><span id="humidity">75</span>%</strong>,
                      Wind:
                      <strong> <span id="windspeed">6.17</span>km/h</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-6">
                  <div class="temperature-container d-flex justify-content-end">
                    <img
                      src="images/cloud-outline.png"
                      class="cloud"
                      alt="weather cloud"
                    />
                    <div>
                      <span class="temperature" id="temperature">21</span
                      ><span class="unit" id="unit">°C | °F</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <footer>
              This project was coded by
              <a
                href="https://github.com/apmacias92/vanilla-weather-app"
                target="_blank"
                rel="noopener noreferrer"
                >Ana Paula Macias</a
              >.
            </footer>
          </div>
        </div>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
